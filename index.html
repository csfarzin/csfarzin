<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code for GitHub File</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
        }
        #qrcode {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>QR Code to GitHub File</h2>
    <input type="text" id="fileUrl" placeholder="https://github.com/csfarzin/cv.pdf" style="width: 80%; padding: 8px;">
    <button onclick="generateQRCode()" style="padding: 8px 16px; margin-top: 10px;">Generate QR Code</button>
    <div id="qrcode"></div>
</div>

<script>
    function generateQRCode() {
        const url = document.getElementById("fileUrl").value;
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), url);
    }
</script>

</body>
</html>
